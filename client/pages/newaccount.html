<div class="page-header">
    <h3>Create an Account</h3>
</div>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        
        <div class="well">
        <form class="form-horizontal" ng-submit="account.submit()">
            
            <div class="form-group">
                <label for="username" class="col-md-3">Username</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" name="username" ng-model="account.info.username" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="col-md-3">Password</label>
                <div class="col-md-9">
                    <input class="form-control" type="password" name="password" ng-model="account.info.password" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="col-md-3">Email Address</label>
                <div class="col-md-9">
                    <input class="form-control" type="email" name="email" ng-model="account.info.email" />
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="btn btn-primary" type="submit" value="Create Account"/>
                </div>
            </div>
            
            <div class="form-group" ng-show="account.errorMsg">
                <div class="col-sm-12">
                    <div class="alert alert-danger">
                        {{account.errorMsg}}
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
