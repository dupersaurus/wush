<div class="modal-header">
    <h3 class="modal-title">Create a New Character</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1">Name</label>
            <div class="col-md-11">
                <input ng-model="createChar.characterName" type="text" name="name" class="form-control" />
            </div>
        </div>
        
        <div class="form-group text-danger">
            <div class="col-md-11 col-md-offset-1">
                {{createChar.errorMessage}}
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createChar.submit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="createChar.cancel()">Cancel</button>
</div>
