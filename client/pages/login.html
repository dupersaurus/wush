<div class="page-header">
    <h3>Log Into Your Account</h3>
</div>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="text-center" ng-hide="login.allowLogin">
            <i class="fa fa-2x fa-spin fa-spinner"></i>
        </div>

        <div class="well" ng-show="login.allowLogin">
        <form class="form-horizontal" ng-submit="login.submit()">
            
            <div class="form-group">
                <label for="username" class="col-md-3">Username</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" name="username" ng-model="login.username" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-3">Password</label>
                <div class="col-md-9">
                    <input class="form-control" type="password" name="password" ng-model="login.password" />
                </div>
            </div>
            <div class="form-group text-danger" ng-show="login.loginError">
                Invalid login credentials.
            </div>
            <div>
                <input ng-disabled="login.pendingLogin" class="btn btn-primary" type="submit" value="Log In"/>
                <a href="#/newaccount">Create a New Account</a>
            </div>
        </form>
        </div>
    </div>
</div>
