<!doctype html>
<html lang="en" ng-app="wushApp">
  <head>
    <title>WUSHing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/colorpicker.min.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-cookies.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/angular-marked/marked.js"></script>
    <script src="/js/lib/angular-marked/angular-marked.min.js"></script>
    <script src="/js/lib/angular-bootstrap-colorpicker/bootstrap-colorpicker-module.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/services/server.js"></script>
    <script src="/js/services/current-user.js"></script>
    <script src="/js/controllers/home.js"></script>
    <script src="/js/controllers/login.js"></script>
    <script src="/js/controllers/dashboard.js"></script>
    <script src="/js/controllers/room.js"></script>
    <script src="/js/controllers/character.js"></script>
    <script src="/js/controllers/places.js"></script>
    <script src="/js/controllers/world.js"></script>
    <script src="/js/controllers/newaccount.js"></script>
    
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    
    <base href="/">

  </head>
  <body ng-controller="wushController as app">

    <div ng-hide="app._isReady">
      <h4>Loading... <i class="fa fa-spin fa-spinner"></i></h4>
    </div>

    <div ng-show="app._isReady">    
      <header>
        <nav class="navbar navbar-default">
          <div class="container">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#/home">{{app._baseTitle}}</a>
              </div>
          
              <ul class="nav navbar-nav navbar-right">
                  <li ng-show="app.hasLoggedIn()"><a href="#/profile"><i class="fa fa-home"></i> Profile</a></li>
                  <li ng-show="app.hasLoggedIn()">
                    <a href="#/places">
                      <i class="fa fa-map-o"></i> Worlds 
                      <span ng-show="app.getQueueSize() > 0" class="badge">{{app.getQueueSize()}}</span>
                    </a>
                  </li>
                  <li ng-show="app.hasLoggedIn()"><a href="#/" ng-click="app.logout()"><i class="fa fa-power-off"></i> Log Out</a></li>
                  <li ng-hide="app.hasLoggedIn()">
                    <button type="button" class="btn btn-default navbar-btn" ng-click="app.login()"><i class="fa fa-power-on"></i> Log In</button>
                  </li>
              </ul>
          </div>
        </nav>

        <div class="alert alert-danger" ng-hide="app.doesHaveCharacters()">
          <b><i class="fa fa-exclamation"></i></b> You do not have any characters to post with! Visit your <a href="#/">profile</a> to create your first character.
        </div>
      </header>
      
      <!-- MAIN CONTENT AND INJECTED VIEWS -->
      <div id="content">
  			<div class="container">
  			  <div class="row">
            <!--<div id="main" class="col-xs-12">-->
            
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-view></div>
            
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/js/lib/ui-bootstrap/ui-bootstrap-custom-tpls-0.14.3.min.js"></script>
    <script src="/js/lib/page_visibility.min.js" type="text/javascript"></script>
    
  </body>
</html>
